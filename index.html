{% extends 'base.html' %}

{% block content %}

<center>
    <h2>{{ result }}</h2>
    <h1>Enter the details</h1>

    <form action="/api" method=post enctype=multipart/form-data>
    <div style="width:500px; margin:auto; background-color:#eee">

                <label for="age" style="font-weight:700">Age</label><br>
                <input type=number name="age" id="age">
                <br><br>

                <label for="experience" style="font-weight:700">Experience (#years of professional experience)</label><br>
                <input type=number name="experience" id="experience">
                <br><br>

                <label for="income" style="font-weight:700">Income (in thousand dollars)</label><br>
                <input type=number name="income" id="income">
                <br><br>

                <label for="zipcode" style="font-weight:700">Zipcode</label><br>
                <input type=number name="zipcode" id="zipcode">
                <br><br>
                
                <label for="family" style="font-weight:700">Family Size (ex: 1,2,3 or 4)</label><br>
                <input type=number name="family" id="family">
                <br><br>

                <label for="ccavg" style="font-weight:700">Average spending on credit cards per month (in thousand dollars)</label><br>
                <input type=number name="ccavg" id="ccavg">
                <br><br>

                <p style="font-weight:700">Education Level</p>
                <input type="radio" id="1" name="education" value="1">
                <label for="1">1: Undergrad</label><br>
                <input type="radio" id="2" name="education" value="2">
                <label for="2">2: Graduate</label><br>
                <input type="radio" id="3" name="education" value="3">
                <label for="2">3: Advanced/Professional</label><br>
                <br>

                <label for="mortgage" style="font-weight:700">Value of house mortgage if any. (in thousand dollars)</label><br>
                <input type=number name="mortgage" id="mortgage">
                <br><br>
            </div>    
    <br><br>

    <input type=submit value=submit class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link">

    

    
    </form>
</center>
{% endblock %}
